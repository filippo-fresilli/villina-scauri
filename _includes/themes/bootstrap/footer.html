<!-- Footer -->
<footer class="default-footer text-center p-4">
  <div class="container">
    <img
      class="mb-40 footer-logo w-25"
      src="{{ BASE_PATH }}/assets/images/logo-2.png"
      alt=""
    />
    <span class="copy-right dis-blk"
      >Villina Scauri - Casa vacanza nel Golfo di Gaeta. Made with
      <i class="fa fa-heart cyan-color"></i> by
      <a href="https://filippo-fresilli.github.io" target="_blank"
        >Filippo Fresilli</a
      ></span
    >
    <span class="social">
      {% if site.author.facebook %}<a
        href="https://www.facebook.com/{{ site.author.facebook }}/"
        ><i class="fa fa-2x fa-facebook"></i></a
      >{% endif %} {% if site.author.twitter %}<a
        href="https://twitter.com/{{ site.author.twitter }}"
        ><i class="fa fa-2x fa-twitter"></i></a
      >{% endif %} {% if site.author.linkedin %}<a
        href="https://www.linkedin.com/in/{{ site.author.linkedin }}/"
        ><i class="fa fa-2x fa-linkedin"></i></a
      >{% endif %} {% if site.author.instagram %}<a
        href="https://www.instagram.com/{{ site.author.instagram }}/"
        ><i class="fa fa-2x fa-instagram"></i></a
      >{% endif %} {% if site.author.airbnb %}<a
      href="https://airbnb.com/{{ site.author.airbnb }}"
      ><i class="fa fa-2x fa-airbnb"></i></a
    >{% endif %}
    </span>
  </div>
</footer>
